<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DocScanner Ionic Cordova App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Card design section start  -->
  <ion-row class="ion-padding">
    <ion-col size="6">
      <ion-card class="cardContainer ion-no-margin" (click)="scanDocument(0)">
        <div class="d-flx">

          <ion-icon class="ion-padding" name="scan-outline" size="large" />
          <ion-card-subtitle>Scan</ion-card-subtitle>
          <p>Document, ID card </p>
        </div>
      </ion-card>
    </ion-col>


    <ion-col size="6">
      <ion-card class="cardContainer ion-no-margin bg2" (click)="captureImage()">
        <div class="d-flx">
          <ion-icon class="ion-padding" name="text-outline" size="large" />
          <ion-card-subtitle>Extract Text</ion-card-subtitle>
          <p>Pdf, jpg, txt</p>

        </div>
      </ion-card>
    </ion-col>
    <ion-col size="12" *ngIf="recognizedText">
      <ion-card style="width: 100%;">
        <ion-card-title>Extracted Text</ion-card-title>
        <div class="copyIcon" (click)="copyText()"><ion-icon name="copy-outline"></ion-icon></div>
        <ion-card-content>
          <ion-label class="ion-padding ion-margin-top">
            {{recognizedText}}
            <!-- <span *ngFor="let text of recognizedText ">{{recognizedText}}</span> -->
          </ion-label>

        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="12" *ngIf="pdfPreview">
      <div [innerHTML]="pdfPreview"></div>

    </ion-col>
    <div *ngIf="scanimg && scanimg.length > 0" class="ion-padding">
      
    <ion-col size="6" class="ion-text-right">
      <ion-button class="ion-text-capitalize" fill="clear" (click)="scanDocument(0)">
        Keep Scanning
      </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-text-right">
      <ion-button class="ion-text-capitalize" shape="round" (click)="generatePDF()">
        Save PDF
      </ion-button>
    </ion-col>
    </div>

  </ion-row>


</ion-content>
